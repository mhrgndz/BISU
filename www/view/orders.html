<div class="panel" ng-controller = "orders" ng-init = "Init()">
    <div class="panel-heading">
      <h3 class="panel-title">Siparişlerim</h3>
    </div>
    <div class="table-responsive h-500" data-plugin="scrollable">
      <div data-role="container">
        <div data-role="content">
          <table class="table table-hover table-striped">
            <thead>
              <tr>
                <th>Sipariş #</th>
                <th>Sipariş Tarihi</th>
                <th>Ürün</th>
                <th>Miktar</th>
                <th>Tutar</th>
                <th>Durum</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat = "Order in OrderList">
                <td>{{Order.orderId}}</td>
                <td>{{Order.deliveryDate}}</td>
                <td>{{Order.product}}</td>
                <td>{{Order.quantity}}</td>
                <td>{{Order.totalAmount}} ₺</td>
                <td>
                  <span ng-class = "Order.status == 'NEW' ? 'badge badge-success' : 'badge badge-danger'">{{Order.status}}</span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
